<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="page">
<header class="header">
    <a href="#" class="header__link">
        <img src="images/logo.svg" class="header__logo" alt="Место">
    </a>
</header>
<main>
    <section class="profile">
        <div class="profile__info">
            <img class="profile__avatar" src="images/avatar.png" alt="Фото пользователя">
            <div class="profile__description">
                <div class="profile__text">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button id="edit-button" class="profile__edit-button" type="button">
                    </button>
                </div>
                <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
        </div>
        <button id="add-button" class="profile__add-button" type="button">
        </button>
    </section>
    <section class="main">
    </section>
</main>
<footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
</footer>
<div class="popup popup_type_edit">
    <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_type_edit" name="edit">
            <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Жак-Ив Кусто">
            <input type="text" class="popup__input popup__input_type_description" placeholder="description"
                   value="Исследователь океана">
            <button type="submit" class="popup__button-save"> Сохранить</button>
        </form>
    </div>
</div>
<div class="popup popup_type_add">
    <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_type_add" name="add">
            <input type="text" class="popup__input popup__input_type_place" name="place" placeholder="Название">
            <input type="url" class="popup__input popup__input_type_link" name="link"
                   placeholder="Ссылка на картинку">
            <button type="submit" class="popup__button-create"> Создать</button>
        </form>
    </div>
</div>
<div class="popup popup_type_show">
    <div class="popup__image-container">
        <button class="popup__button-close" type="button"></button>
        <img src="#" alt="увеличенная картинка" class="popup__image">
        <p class="popup__text">lalal</p>
    </div>
</div>
<template class="template">
    <article class="card">
        <button class="card__thrash" type="button"></button>
        <img src="#" class="card__image" alt="">
        <div class="card__info">
            <h3 class="card__title"></h3>
            <button class="card__like" type="button"></button>
        </div>
    </article>
</template>
<script src="scripts/initial-cards.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
